<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulador de Bot</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo4B7z2CzBzHA34H5ydyClvOJ8TucZVeKw5OyZBqP6a5LZ0" 
    crossorigin="anonymous"
  />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Título -->
        <h2 class="text-center mb-4">Bot de WhatsApp tidi</h2>

        <!-- Caja de chat -->
        <div class="card">
          <div class="card-body chat-container">
            <div id="chat-window" class="mb-3"></div>

            <div class="input-group">
              <input 
                type="text" 
                id="user-input" 
                class="form-control" 
                placeholder="Escribe aquí tu opción..."
              />
              <button id="send-btn" class="btn btn-success">Enviar</button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (CDN) - opcional, si requieres componentes interactivos -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+5q2Kexl+PVrSzV4l0II6ZMgDfGGF" 
    crossorigin="anonymous">
  </script>

  <!-- Lógica de la app -->
  <script src="app.js"></script>
</body>
</html>
